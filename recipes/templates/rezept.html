{% extends 'base.html' %}
{% block title %}
  {{ rezept.name }}
{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h2>{{ rezept.name }}</h2>

    <div class="mt-3">
      <p>
        <strong>Dauer:</strong> {{ rezept.dauer }} Minuten
      </p>
      <p>
        <strong>Kalorien:</strong> {{ rezept.kalorien }} kcal
      </p>
    </div>

    <div class="mt-4">
      <h4>Zutaten</h4>
      <p>{{ rezept.zutaten }}</p>
    </div>

    <div class="mt-4">
      <h4>Zubereitung</h4>
      <p>{{ rezept.zubereitung }}</p>
    </div>

    <div class="mt-4">
      <a href="/rezepte" class="btn btn-secondary">Zur√ºck zu den Rezepten</a>
    </div>

{% endblock %}
